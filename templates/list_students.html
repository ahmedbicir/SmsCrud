{% extends 'base.html' %}

{% block content %}
  <h1>Student List</h1>
  
  <table border="1">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.full_name }}</td>
          <td>{{ student.email }}</td>
          <td>
            <a href="{% url 'edit-student' student.id %}">Edit</a> |
            <a href="{% url 'delete-student' student.id %}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No students have been added yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
