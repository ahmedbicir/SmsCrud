{% extends 'base.html' %}

{% block content %}
  <div class="form-container">
      <form method="post">
          {% csrf_token %}
          <h1>Add student</h1>
          
          <div>
              <label for="{{ form.full_name.id_for_label }}">Full name</label><br>
              {{ form.full_name }}
              {{ form.full_name.errors }}
          </div>
          
          <div>
              <label for="{{ form.email.id_for_label }}">Email</label><br>
              {{ form.email }}
              {{ form.email.errors }}
          </div>
          
          <div>
              <label for="{{ form.password.id_for_label }}">Password</label><br>
              {{ form.password }}
              {{ form.password.errors }}
          </div>
          
          <input type="submit"></input>
      </form>
  </div>
{% endblock %}
